<title>Tetris</title>
<body>
    <link rel="stylesheet" type="text/css" href="tetris.css">
    
    <div id="program">
        <div class="controlPanel">
            <div id="hitbox"></div>
            <div id="collapse"></div>
            <div id="programClose"></div>
        </div>
        <div id="screen">
            <div id="displayWindow">
                <div id="display"></div>
            </div>
            <div id="auxiliaryDisplay">
                <div class="nickname">Nickname</div>
                <div id="points">0</div>
                <div class="nexFigureBox">
                    Next
                    <div id="nextFigure"></div>
                </div>
                <div id="pause">Pause</div>
                <div id="menu">Menu</div>
            </div>
        </div>
    </div>
    
    <div class="file"></div>
    </body>
    <script src="tetris.js"></script>
