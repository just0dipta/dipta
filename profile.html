<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Are You Looking For?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #292525;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgb(73, 73, 73);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ring">
            <i style="--clr:#00ff0a;"></i>
            <i style="--clr:#ff0057;"></i>
            <i style="--clr:#fffd44;"></i>
            
              </div>
        <h1>What Are You Looking For?</h1> <!-- Updated title -->
        <p id="greeting">Hi, <span id="usernameDisplay">Player</span>!</p>
        
                <button id="option1Button">
            <img src="images/profile.png" alt="Server Icon" class="button-icon" />
            DIPTA
        </button>
        <button id="option2Button">
            <img src="images/profile.png" alt="TikTok Icon" class="button-icon" />
            DAFI
        </button>
        <button id="option3Button">
            <img src="images/profile.png" alt="IP Icon" class="button-icon" />
            DILFA
        </button>
        <button id="option4Button">
            BACK
        </button>
        

    
    </div>


    <script>
        // Get the username from local storage
        const username = localStorage.getItem('username') || 'Player';
        document.getElementById('usernameDisplay').textContent = username;

        document.getElementById('option1Button').addEventListener('click', function() {
            window.location.href = 'dipta.html'; // Redirect to the IP SERVER page
        });
        document.getElementById('option2Button').addEventListener('click', function() {
            window.location.href = 'dafi.html'; // Redirect to the IP SERVER page
        });
        document.getElementById('option3Button').addEventListener('click', function() {
            window.location.href = 'dilfa.html'; // Redirect to the IP SERVER page
        });
        document.getElementById('option4Button').addEventListener('click', function() {
            window.location.href = 'dashboard.html'; // Redirect to the IP SERVER page
        });
    </script>
</body>
</html>
